apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.example.windows10gamer.demompaio"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':media v1.0.2-release')
    compile project(':mpaio_ext_dialogs v1.2.3-release')
    compile project(':mpaio_sdk v2.3.1-release')
    compile project(':util v1.2.1-release')
    //only for ext_dialogs
    // And ProGuard rules for RxJava!
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.2.1'
    compile 'me.grantland:autofittextview:0.2.1'
    compile 'me.zhanghai.android.materialprogressbar:library:1.3.0'
    compile 'com.artemzin.rxjava:proguard-rules:1.2.1.0'
    testCompile 'junit:junit:4.12'
    compile 'com.kyanogen.signatureview:signature-view:1.0'
}
